<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h1>Ordered list Items</h1>
    <p>Five programming Languages</p>
    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>php</li>
        <li>javascript</li>
        <li>Ruby and Rails</li>
    </ol>
    <h2>Unordered List items</h2>
    <p>The following are three front technologies</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
    </ul>   
</body>
</html>
